<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Compre seu jogo | Login</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:growl autoUpdate="true" life="3000" />
			<div id="main" align="center">
				<p:panelGrid columns="1" layout="grid" styleClass="loginCorpo">
					<p:graphicImage style="width: 75px;height:75px;"
						library="imagem" name="logoN.png" />
					<h3 align="center">Login</h3>
					<p:panelGrid columns="2" layout="grid" styleClass="login">
						<p:outputLabel value="E-mail" for="email" />
						<p:inputText id="email"
							value="#{UseAdmBean.administrador.email}"
							placeholder="Digite seu e-mail" required="true" />
						<p:outputLabel value="Senha" for="senha" />
						<p:password id="senha"
							value="#{UseAdmBean.administrador.senha}"
							placeholder="Digite sua senha" required="true" />
						<p:commandButton value="Cadastro"
							action="#{UseAdmBean.login()}" update="@form" />
						<p:commandButton value="Entrar"
							action="#{UseAdmBean.login()}" update="@form" />
					</p:panelGrid>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
