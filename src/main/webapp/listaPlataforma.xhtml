<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Lista plataforma</ui:define>
	<ui:define name="conteudo">
		<h:form id="form1">
			<p:growl id="msgs" showDetail="false" showSummary="true" />
			<p:panel header="Plataformas">
				<p:dataTable var="plataforma" value="#{plataformaBean.lista}">
				<f:facet name="header">
				<p:commandButton action="#{plataformaBean.novo()}" value="Novo" />
				</f:facet>
					<p:column headerText="Nome">
						<h:outputText value="#{plataforma.nome}" />
					</p:column>
					<p:column headerText="Sigla">
						<h:outputText value="#{plataforma.codigoSku}" />
					</p:column>
					<p:column headerText="Ação">
						<h:commandLink action="#{plataformaBean.atualizar(plataforma)}"
							value="Editar" />
						<h:outputText value=" / " />
						<h:commandLink 
							value="Excluir" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
