<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<p:growl autoUpdate="true" life="1000" />
		<h:form>
			<p:dataTable var="m" value="#{marcaBean.lista}">
				<p:column headerText="Id">
					<h:outputText value="#{m.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{m.nome}" />
				</p:column>
				<p:column headerText="Ativo">
					<h:outputText value="#{m.ativo}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
