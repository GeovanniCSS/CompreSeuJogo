<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Todos Clientes</ui:define>
	<ui:define name="conteudo">
		<p:dataTable var="cliente" value="#{clienteBean.lista}"
			frame="box" rules="all" cellpadding="3">
			<f:facet name="header">
				<p:commandButton value="Novo" action="cadastroCliente.xhtml?faces-redirect=true" />
			</f:facet>
			<p:column headerText="CPF">
				<h:outputText value="#{cliente.cpf}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{cliente.nome}" />
			</p:column>
			
			<p:column headerText="Sobrenome">
				<h:outputText value="#{cliente.sobrenome}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{cliente.estado}" />
			</p:column>

			<p:column headerText="Ativo">
				<h:outputText value="#{cliente.ativo == true ? 'Ativo' : 'Desativado'}" />
			</p:column>

			<p:column headerText="Alterar">
				<p:commandButton action="#{clienteBean.alterar(cliente)}"
					value="Alterar" />
			</p:column>
			<p:column headerText="Excluir">
				<p:commandButton action="#{clienteBean.excluir(cliente)}"
					onclick="if (!confirm('Confirma a exclusÃ£o do vendedor?')) return false"
					value="Excluir" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
