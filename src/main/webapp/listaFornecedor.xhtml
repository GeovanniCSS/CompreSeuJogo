<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Todos Fornecedores</ui:define>
	<ui:define name="conteudo">
		<p:dataTable var="fornecedor" value="#{fornecedorBean.lista}"
			frame="box" rules="all" cellpadding="3">
			<f:facet name="header">
				<p:commandButton value="Novo" action="cadastroFornecedor.xhtml?faces-redirect=true" />
			</f:facet>
			<p:column headerText="CNPJ">
				<h:outputText value="#{fornecedor.cnpj}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{fornecedor.nome}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{fornecedor.estado}" />
			</p:column>

			<p:column headerText="Ativo">
				<h:outputText value="#{fornecedor.ativo == true ? 'Ativo' : 'Desativado'}" />
			</p:column>

			<p:column headerText="Alterar">
				<p:commandButton action="#{fornecedorBean.alterar(fornecedor)}"
					value="Alterar" />
			</p:column>
	
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
