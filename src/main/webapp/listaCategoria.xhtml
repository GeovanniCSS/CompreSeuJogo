<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Todas Categorias</ui:define>
	<ui:define name="conteudo">
		<p:dataTable var="c" value="#{categoriaBean.lista}"
			frame="box" rules="all" cellpadding="3">
			<f:facet name="header">
				<p:commandButton value="Novo" action="cadastroCategoria.xhtml" />
			</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{c.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{c.nome}" />
			</p:column>

			<p:column headerText="Ativo">
				<h:outputText value="#{c.ativo == true ? 'Ativo' : 'Desativado'}" />
			</p:column>

			<p:column headerText="Alterar">
				<p:commandButton action="#{categoriaBean.alterar(c)}"
					value="Alterar" />
			</p:column>
			<p:column headerText="Excluir">
				<p:commandButton action="#{categoriaBean.excluir(c)}"
					onclick="if (!confirm('Confirma a exclusÃ£o da categoria?')) return false"
					value="Excluir" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
