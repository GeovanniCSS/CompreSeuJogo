<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Categorias</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:dataTable id="table" var="c" value="#{categoriaBean.lista}"
				frame="box" rules="all" widgetVar="categorias" cellpadding="3">
				<f:facet name="header">
					<h2>Categorias</h2>
					<p:commandButton value="Nova"
						action="cadastroCategoria.xhtml?faces-redirect=true" />
				</f:facet>
				<p:column filterBy="#{c.id}" filterMatchMode="contains"
					headerText="Id">
					<h:outputText value="#{c.id}" />
				</p:column>

				<p:column filterBy="#{c.nome}" filterMatchMode="contains"
					headerText="Nome">
					<h:outputText value="#{c.nome}" />
				</p:column>

				<p:column headerText="Ativo" filterBy="#{c.ativo}"
					filterMatchMode="equals">
					<f:facet name="filter">
						<p:selectOneButton onchange="PF('categorias').filter()"
							styleClass="custom-filter">
							<f:converter converterId="javax.faces.Boolean" />
							<f:selectItem itemLabel="Todos" itemValue="" />
							<f:selectItem itemLabel="Ativo" itemValue="true" />
							<f:selectItem itemLabel="Desativado" itemValue="false" />
						</p:selectOneButton>
					</f:facet>
					<h:outputText value="#{c.ativo == true ? 'Ativo' : 'Desativado'}" />
				</p:column>

				<p:column headerText="Alterar">
					<p:commandButton action="#{categoriaBean.alterar(c)}"
						value="Alterar" />
				</p:column>
				<p:column headerText="Excluir">
					<p:commandButton action="#{categoriaBean.excluir(c)}"
						onclick="if (!confirm('Confirma a exclusÃ£o da categoria?')) return false"
						value="Excluir" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
