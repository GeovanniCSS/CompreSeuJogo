<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="face.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<body>
	<ui:composition>
		<div id="header" style="padding: 200px, 10px">
			<h:form>
				<p:growl id="messages" />
				<p:panelGrid columns="3" layout="grid"
					styleClass="showcase-text-align-center">
					<p:column>
						<p:graphicImage style="width: 50px;height:50px;" library="imagem"
							name="logoN.png" />
					</p:column>
					<p:column>
						<p:inputText style="margin:1px 10px 1px 1px;"
							placeholder="digite o nome do produto" />
						<p:autoComplete id="acDelay" queryDelay="300"
							value="#{produtoBean.produto}"
							completeMethod="#{produtoBean.complete12()}" effect="blind" />
						<p:commandButton style="float:center" type="button"
							value="Pesquisar" icon="pi pi-search" />
					</p:column>
					<p:column style="float:right;">
						<p:menuButton value="#{UseAdmBean.administrador.nome}">
							<p:menuitem value="Sair" icon="pi pi-sign-out"
								action="#{UseAdmBean.logout()}" />
						</p:menuButton>
					</p:column>
				</p:panelGrid>
				<p:menubar>
					<p:submenu label="Perfil" icon="pi pi-pencil">
						<p:menuitem value="Editar" url="#" />
						<p:menuitem value="Redefinir senha" url="#" />
					</p:submenu>
					<p:submenu label="Gerência" icon="pi pi-cog">
						<p:menuitem value="Categoria"
							url="listaCategoria.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Marca"
							url="listaMarca.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Plataforma"
							url="listaPlataforma.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Produto" action="#{produtoBean.crud()}" />
						<p:separator />
					</p:submenu>
					<p:submenu label="Administração" icon="pi pi-users">
						<p:menuitem value="Administrador"
							url="listaAdministrador.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Vendedor"
							url="listaVendedor.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Cliente"
							url="listaCliente.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Transportadora"
							url="listaTransportadora.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Fornecedor"
							url="listaFornecedor.xhtml?faces-redirect=true" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
