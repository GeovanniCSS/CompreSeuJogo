<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="face.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"

</h:head>

<body>
	<ui:composition>
		<div id="header" style="padding: 200px, 10px">
			<h:form>
				<p:growl id="messages" />
				<p:menubar>
					<f:facet name="options">
						<p:inputText style="margin:1px 10px 1px 1px;"
							placeholder="digite o nome do produto" />
						<p:commandButton style="float:center" type="button"
							value="Pesquisar" icon="pi pi-search" />
					</f:facet>
					<p:submenu icon="pi pi-star" label="#{administradorBean.administrador.nome}">
						<p:menuitem value="Sair" icon="pi pi-sign-out" action="#{administradorBean.logout()}"/>
					</p:submenu>
				</p:menubar>
				<p:menubar>
					<p:submenu label="Perfil" icon="pi pi-pencil">
						<p:menuitem value="Editar" url="#" />
						<p:menuitem value="Redefinir senha" url="#" />
					</p:submenu>
					<p:submenu label="GerÃªncia" icon="pi pi-cog">
						<p:menuitem value="Categoria"
							url="listaCategoria.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Marca"
							url="cadastroMarca.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Plataforma"
							url="listaPlataforma.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Produto" action="#{produtoBean.crud()}" />
						<p:separator />
					</p:submenu>
					<p:submenu label="Administrar" icon="pi pi-users" >
						<p:menuitem value="Administrador"
							url="cadastroAdministrador.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Vendedor"
							url="cadastroVendedor.xhtml?faces-redirect=true" />
						<p:separator />
						<p:menuitem value="Cliente"
							url="cadastroCliente.xhtml?faces-redirect=true" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
