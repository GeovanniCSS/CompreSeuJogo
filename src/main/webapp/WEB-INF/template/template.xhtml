<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="tituloJanela" /></title>
	<h:outputStylesheet library="css" name="face.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['imagem/cogu.png']}" />
</h:head>
<h:body>
	<div id="cabecalho">
		<h:panelGroup rendered="#{administradorBean.logado == true}">
			<ui:include src="/WEB-INF/template/MenuAdministrador.xhtml" />
		</h:panelGroup>
		<h:panelGroup rendered="#{administradorBean.logado == false}">
			<ui:include src="/WEB-INF/template/menuVendedor.xhtml" />
		</h:panelGroup>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
	<div id="footer">
		<ui:include src="/WEB-INF/template/footerPagina.xhtml" />
	</div>
</h:body>
</html>
