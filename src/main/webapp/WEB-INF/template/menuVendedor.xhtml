<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="face.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<title>Site de jogos</title>
</h:head>

<body>
	<ui:composition>
		<div id="header" style="padding: 200px, 10px">
			<h2 align="center">Seus jogos aqui</h2>
			<h:form>
			<p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Adicionar" icon="pi pi-file">
            <p:menuitem rendered="" value="Categoria" url="cadastroCategoria.xhtml?faces-redirect=true" />
            <p:separator />
             <p:menuitem value="Marca" url="cadastroMarca.xhtml?faces-redirect=true" />
            <p:separator />
             <p:menuitem value="Plataforma" url="cadastroPlataforma.xhtml?faces-redirect=true" />
            <p:separator />
             <p:menuitem value="Produto" url="cadastroProduto.xhtml?faces-redirect=true" />
            <p:separator />
        </p:submenu>
 
        <p:submenu label="Edit" icon="pi pi-pencil">
            <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
            <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
        </p:submenu>
 
        <p:submenu label="Help" icon="pi pi-question">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="pi pi-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu> 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

     	<f:facet name="options">
        	<p:commandButton type="button" value="Vendas" icon="pi pi-tag"
        					 action="vendasVendedor.xhtml?faces-redirect=true"/>
        </f:facet>
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
      
    </p:menubar>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
