<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="face.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<title>Site de jogos</title>
</h:head>

<body>
	<ui:composition>
		<div id="header" style="padding: 200px, 10px">
			<h2 align="center">Seus jogos aqui</h2>
			<div align="center">
				<h:graphicImage library="imagem" alt="Logo da empresa"
					name="Wano.jpg" height="100px" width="400px" />
			</div>
			<h:form>
				<div class="centro">
					<p:panelGrid columns="3" layout="grid"
						styleClass="showcase-text-align-center"
						columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4">
						<p:column>
							<p:commandButton value="Exemplos"
								action="exemploTrabalhoWeb.xhtml?faces-redirect=true"
								update="messages" />
						</p:column>

						<p:column>
							<p:commandButton value="Cadastrar"
								action="produto.xhtml?faces-redirect=true" update="messages" />
						</p:column>
						<p:column>
							<p:commandButton value="Consultar"
								action="produtoConsulta.xhtml?faces-redirect=true"
								update="messages" />
						</p:column>
					</p:panelGrid>
					<p:growl id="messages" showDetail="true" />
				</div>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
