<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="face.css" />
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<title>Site de jogos</title>
</h:head>
<h:body>
	<div id="header">
		<h2 align="center">Seus jogos aqui</h2>
		<h:form>
			<div align="center">
				<p:panelGrid columns="3" layout="grid"
					styleClass="showcase-text-align-center"
					columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4">
					<p:column>
						<p:commandButton value="Exemplos"
							action="exemploTrabalhoWeb.xhtml?faces-redirect=true"
							update="messages" />
					</p:column>

					<p:column>
						<p:commandButton value="Cadastrar"
							action="produto.xhtml?faces-redirect=true" update="messages" />
					</p:column>
					<p:column>
						<p:commandButton value="Consultar"
							action="produtoConsulta.xhtml?faces-redirect=true"
							update="messages" />
					</p:column>
				</p:panelGrid>
				<p:growl id="messages" showDetail="true" />
			</div>
		</h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="sim" styleClass="ui-confirmdialog-yes"
				icon="ui-icon-check" />
			<p:commandButton value="Não" styleClass="ui-confirmdialog-no"
				icon="ui-icon-close" />
		</p:confirmDialog>
	</div>
	<ui:insert name="corpo" />
	<div align="center">
	<footer>
		<h2>-------------Só produto de qualidade------------------</h2>
	</footer>
	</div>
</h:body>
</html>
