<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Produtos</ui:define>
	<ui:define name="conteudo">
	<h:form>
		<p:dataTable var="produto" value="#{produtoBean.lista}">
			<f:facet name="header">
				<p:outputLabel value="Produtos" />
				<p:commandButton value="Novo" action="cadastroProduto.xhtml" />
			</f:facet>
			<p:column headerText="Nome" filterBy="#{produto.nome}" filterMatchMode="contains">
				<h:outputText value="#{produto.nome}" />
			</p:column>
			<p:column headerText="SKU">
				<h:outputText value="#{produto.sku}" />
			</p:column>
			<p:column headerText="EAN">
				<h:outputText value="#{produto.EAN}" />
			</p:column>
			<p:column headerText="Valor">
				<h:outputText value="#{produto.valor}" />
			</p:column>
			<p:column headerText="Ativo">
				<h:outputText
					value="#{produto.ativo == true ? 'Ativo' : 'Desativado'}" />
			</p:column>
			<p:column headerText="Alterar">
				<p:commandLink action="#{produtoBean.alterar(produto)}"
					value="Alterar" />
			</p:column>
			<p:column headerText="Excluir">
				<p:commandButton action="#{produtoBean.excluir(produto)}"
					onclick="if (!confirm('Confirma a exclusÃ£o da categoria?')) return false"
					value="Excluir" />
			</p:column>
		</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
