<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Pedidos</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<p:growl id="msg" autoUpdate="true" life="3000" />
			<p:panelGrid columns="2" style="width:100%"
				columnClasses="logo,detail">
				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">
						<h:graphicImage style="widht:150px;height:150px;" library="imagem"
							name="#{produto.imagem}" />
						<h:outputText value="Id:" />
						<p:outputLabel value="#{produto.id}" style="color:white" />

						<h:outputText value="Year:" />
						<p:outputLabel value="#{produto.descricao}" />

						<h:outputText value="Color:" />
						<p:outputLabel value="#{produto.nome}" />
					</h:panelGrid>
				</p:outputPanel>
			</p:panelGrid>
			<p:carousel value="#{vendaBean.venda.item}" var="item" numVisible="1" effect="easeInStrong"
				style="margin-bottom:0">
				<p:tab title="#{item.produto.nome}">
					<h:panelGrid columns="2" cellpadding="10">
						<h:graphicImage style="widht:150px;height:150px;" library="imagem"
							name="#{item.produto.imagem}" />
						<h:outputText
							value=" #{item.produto.descricao} fepogjeorjgpoerjg  " />
					</h:panelGrid>
				</p:tab>
			</p:carousel>
			<hr />
		</h:form>
	</ui:define>
</ui:composition>
</html>
