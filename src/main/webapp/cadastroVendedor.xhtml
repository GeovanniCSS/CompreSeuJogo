<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Compre Seu Jogo - Vendedor</title>

</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/WEB-INF/template/MenuAdministrador.xhtml" />
		</ui:insert>
	</div>
	<h3>Cadastro de Vendedor</h3>
	<div class="ui-fluid p-formgrid p-grid">
		<h:form>

			<p:outputLabel value="Nome" />
			<p:inputText id="nome" value="#{vendedorBean.vendedor.nome}" />

			<p:outputLabel value="Sobrenome" />
			<p:inputText id="sobrenome"
				value="#{vendedorBean.vendedor.sobrenome}" />

			<p:outputLabel value="CPF" />
			<p:inputMask id="cpf" value="#{vendedorBean.vendedor.cpf}"
				mask="999.999.999-99" />

			<p:outputLabel value="Telefone" />
			<p:inputMask id="telefone" value="#{vendedorBean.vendedor.telefone}"
				mask="(99)99999-9999" />

			<p:outputLabel value="Data de Nascimento" />
			<p:calendar id="mask" value="#{vendedorBean.vendedor.dataNascimento}"
				pattern="dd-MM-yyyy" mask="true" />

			<p:outputLabel value="CEP" />
			<p:inputMask id="cep" value="#{vendedorBean.vendedor.cep}"
				mask="99999-999" />

			<p:outputLabel for="address" value="EndereÃ§o" />
			<p:inputTextarea id="address" rows="1"
				value="#{vendedorBean.vendedor.endereco}" />

			<p:outputLabel for="city" value="Cidade" />
			<p:inputText id="city" value="#{vendedorBean.vendedor.cidade}" />

			<p:outputLabel for="bairro" value="Bairro" />
			<p:inputText id="bairro" value="#{vendedorBean.vendedor.bairro}" />

			<p:outputLabel for="state" value="Estado" />
			<p:selectOneMenu id="state">
				<f:selectItem itemLabel="Selecione um" itemValue="#{null}"
					noSelectionOption="true" />
				<f:selectItem itemLabel="Option 1" itemValue="Option 1" />
				<f:selectItem itemLabel="Option 2" itemValue="Option 2" />
				<f:selectItem itemLabel="Option 3" itemValue="Option 3" />
			</p:selectOneMenu>

			<p:outputLabel for="email" value="Email" />
			<p:inputText id="email" value="#{vendedorBean.vendedor.email}" />

			<p:outputLabel for="senha" value="Senha" />
			<p:password id="senha" value="#{vendedorBean.vendedor.senha}" />

			<p:commandButton value="Salvar" id="salvar"
				action="#{vendedorBean.salvar}" style="margin-center:20px;" />

		</h:form>
	</div>

</h:body>

</html>
