<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="face.css" />
	<title>Login cliente</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="msg" autoUpdate="true" life="3000" />
		<p:panel styleClass="loginCorpo">
			<p:graphicImage style="float:center ;width: 200px;height:200px;"
				library="imagem" name="logoN.png" />
			<br />
			<p:outputLabel styleClass="fonteLogin" value="E-mail " for="email" />
			<p:inputText styleClass="inputLogin" id="email"
				value="#{UseClienteBean.cliente.email}" />
			<br />
			<br />
			<p:outputLabel styleClass="fonteLogin" value="Senha " for="senha" />
			<p:password styleClass="inputLogin" id="senha"
				value="#{UseClienteBean.cliente.senha}"/>
			<br />
			<br />
			<p:commandButton style="padding: 0px 15px;" supdate="@form" value="Cadastro"
				action="#{UseClienteBean.login()}" />
			<p:commandButton style="padding: 0px 15px;" update="@form" value="Entrar"
				action="#{UseClienteBean.login()}" />
		</p:panel>
	</h:form>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/template/footerPagina.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
