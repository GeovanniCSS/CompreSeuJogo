<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Produto</title>

</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/WEB-INF/template/menuVendedor.xhtml" />
		</ui:insert>
		<h:form>
			<p:growl autoUpdate="true" life="1000" />
			<div align="center">
			<h:panelGrid columns="2" cellpadding="5">
				<h3>Nome</h3>
				<span class="ui-float-label"> <p:inputText id="nome"
					 value="#{produtoBean.produto.nome}" />
				</span>
				<h3>Valor</h3>
				<span class="ui-float-label"> <p:inputText id="valor"
						value="#{produtoBean.produto.valor}" />
				</span>
				<h3>Descrição</h3>
				<span class="ui-float-label"> <p:inputText id="descricao"
						value="#{produtoBean.produto.descricao}" />
				</span>
				<h3>Categoria</h3>
				<span class="ui-float-label"> <p:inputText id="categoria"
						value="#{produtoBean.produto.categoria}" />
				</span>
				<p:commandButton value="Salvar" id="salvar"
					action="#{produtoBean.salvar}" update="@form"
					style="margin-right:20px;" />
			</h:panelGrid>			 
        <p:outputLabel for="marca" value="Marca" />
        <p:selectOneMenu id="marca"  value="#{fornecedorBean.lista}" style="width:125px">
            <f:selectItem itemLabel="Fornecedor" noSelectionOption="true"/>
            <f:selectItems var="f" value="#{fornecedorBean.lista}" itemLabel="#{f.nome}" itemValue="#{f}" />
        </p:selectOneMenu>
			</div>
			<p:dataTable var="m" value="#{marcaBean.lista}">
				<p:column headerText="Nome">
					<h:outputText value="#{m.nome}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/WEB-INF/template/footerPagina.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
