<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Todos Vendedores</ui:define>
	<ui:define name="conteudo">
		<p:dataTable var="vendedor" value="#{vendedorBean.lista}"
			frame="box" rules="all" cellpadding="3">
			<f:facet name="header">
				<p:commandButton value="Novo" action="cadastroVendedor.xhtml?faces-redirect=true" />
			</f:facet>
			<p:column headerText="ID">
				<h:outputText value="#{vendedor.id}" />
			</p:column>
			
			<p:column headerText="CPF">
				<h:outputText value="#{vendedor.cpf}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{vendedor.nome}" />
			</p:column>
			
			<p:column headerText="Sobrenome">
				<h:outputText value="#{vendedor.sobrenome}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{vendedor.estado}" />
			</p:column>

			<p:column headerText="Ativo">
				<h:outputText value="#{vendedor.ativo == true ? 'Ativo' : 'Desativado'}" />
			</p:column>

			<p:column headerText="Alterar">
				<p:commandButton action="#{vendedorBean.alterar(vendedor)}"
					value="Alterar" />
			</p:column>
			
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
