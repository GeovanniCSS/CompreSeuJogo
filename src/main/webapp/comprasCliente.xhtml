<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Hist√≥rio de Compras</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<p:growl id="msg" autoUpdate="true" life="3000" />
    <p:tabView value="#{produtoBean.lista}" var="produto">
        <p:tab title="Pedido - #{produto.id}" >
            <h:panelGrid columns="2" cellpadding="5">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/>
                </f:facet>
                <h:outputText value="Produto:" style="font-weight: bold"/>
                <h:outputText value="#{produto.nome}" />
 
                <h:outputText value="Valor:" style="font-weight: bold"/>
                <h:outputText value="#{produto.valor}" />
 
                <h:outputText value="Data:" style="font-weight: bold"/>
                <h:outputText value="#{produto.dataLancamento}" />
            </h:panelGrid>
        </p:tab>
    </p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
</html>
