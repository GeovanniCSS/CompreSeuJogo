<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Compre Seu Jogo - Transportadora</title>

</h:head>
<h:body>
	<div align="center">
		<h1>Cadastro de Transportadora</h1>
		<h:form>

     		<h3>Nome</h3>
     		<span class="ui-float-label">
       		<p:inputText id="nome" value="#{transporteBean.transporte.nome}" />
   			</span>
   			<h3>CNPJ</h3>
     		<span class="ui-float-label">
       		 <p:inputMask id="cpf" value="#{transporteBean.transporte.cnpj}" mask="99.999.999/9999-99"/>
   			</span>
   			<h3>CEP</h3>
     		<span class="ui-float-label">
       		<p:inputMask id="cep" value="#{transporteBean.transporte.cep}" mask="99999-999"/>
   			</span>
			<h3>Endereço</h3>
     		<span class="ui-float-label">
       		<p:inputText id="endereco" value="#{transporteBean.transporte.endereco}" />
   			</span>
   			<h3>Estado</h3>
     		<span class="ui-float-label">
       		<p:inputText id="estado" value="#{transporteBean.transporte.estado}" />
   			</span>
   			<h3>Site</h3>
     		<span class="ui-float-label">
       		<p:inputText id="site" value="#{transporteBean.transporte.url}" />
   			</span>
   			<h3>Telefone</h3>
     		<span class="ui-float-label">
       		<p:inputMask id="telefone" value="#{transporteBean.transporte.telefone}" mask="(99)99999-9999" />
   			</span>
   			<h3>E-mail</h3>
     		<span class="ui-float-label">
       		<p:inputText id="email" value="#{transporteBean.transporte.email}" />
   			</span>
   		
   			
   			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        		<h3>Ativo</h3>
        		<p:selectOneRadio id="console" value="#{transporteBean.transporte.ativo}" unselectable="true">
            		<f:selectItem itemLabel="Sim" itemValue="true" />
            		<f:selectItem itemLabel="Não" itemValue="false" />
        	</p:selectOneRadio>
    		</h:panelGrid>

        	<p:commandButton value="Salvar" id="salvar" action="#{transporteBean.salvar}" style="margin-right:20px;"/>
        	        	
		</h:form>
	</div>
</h:body>
</html>
