<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login vendedor</title>
</h:head>
<h:body>
	<h3 align="center">Fazer login</h3>
	<h:form>
		<p:growl autoUpdate="true" life="3000" />
		<div id="main" align="center">
			<p:panelGrid columns="2" layout="grid"
				styleClass="showcase-text-align-center">
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email"
					value="#{administradorBean.administrador.email}"
					placeholder="Digite seu e-mail" required="true" />
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha"
					value="#{administradorBean.administrador.senha}"
					placeholder="Digite sua senha" required="true" />
			</p:panelGrid>
			<p:commandButton value="Entrar" action="#{administradorBean.login()}"
				update="@form" />
		</div>
	</h:form>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/template/footerPagina.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
