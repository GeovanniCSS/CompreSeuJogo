<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<script type="text/javascript">
    function skinRadarChart() {
        Chart.defaults.global.startAngle = 36;
        Chart.defaults.global.tooltips.cornerRadius = 3;
        Chart.defaults.global.tooltips.enabled = true;
        Chart.defaults.global.tooltips.mode = 'point';
        Chart.defaults.global.tooltips.position = 'nearest';
    }
</script>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">In√≠cio</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<p:panel>
				<div class="ui-g">
					<div class="ui-g-6"></div>

					<div class="ui-g-2"></div>

					<div class="ui-g-4">
						<p:pieChart model="#{graficoBean.pieModel}" legendPosition="e"
							sliceMargin="10" showDataLabels="true" fill="false"
							diameter="300" title="Total das vendas"
							style="width:300px;height:300px;" />
						<p:radarChart model="#{graficoBean.radarModel}" />
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
