<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Cadastro administrador</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<p:growl id="msg" autoUpdate="true" life="3000" />
			<h:panelGroup
				rendered="#{UseClienteBean.cliente.carrinho.item.size() >= 0}">
				<p:panel>
					<p:commandButton style="float: right;" value="Finalizar compra" />
					<p style="font-size: 1.2em;">Total:
						#{UseClienteBean.cliente.carrinho.valor}</p>
					<p style="font-size: 1.2em;">Itens:
						#{UseClienteBean.cliente.carrinho.item.size()}</p>
				</p:panel>
				<p:dataView var="item" value="#{UseClienteBean.cliente.carrinho.item}"
					gridIcon="pi pi-th-large" listIcon="pi pi-bars">
					<p:dataViewGridItem>
						<p:panel header="#{item.produto.nome}" style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<p:graphicImage styleClass="image"
									style="width: 75px;height: 75px;" library="imagem"
									name="#{item.produto.imagem}" />
								<h:outputText value="#{item.produto.categoria.nome}" />
								<h:outputText value="#{item.produto.valor}" />
								<p:commandLink update=":form:msg" title="Remover">
									<h:outputText styleClass="ui-icon pi pi-block"
										style="margin:0 auto;" />
								</p:commandLink>
							</h:panelGrid>
						</p:panel>
					</p:dataViewGridItem>
					<p:dataViewListItem>
						<h:panelGrid columns="3" style="width:100%"
							columnClasses="logo,detail">
							<p:graphicImage styleClass="image"
								style="width: 75px;height: 75px;" library="imagem"
								name="#{item.produto.imagem}" />
							<p:outputPanel>
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputText value="Id:" />
									<h:outputText value="#{item.produto.nome}" style="font-weight: bold" />
									<h:outputText value="Year:" />
									<h:outputText value="#{item.produto.categoria.nome}"
										style="font-weight: bold" />
									<h:outputText value="Color:" />
									<h:outputText value="#{item.produto.valor}"
										style="font-weight: bold" />
								</h:panelGrid>
							</p:outputPanel>
							<p:commandLink update=":form:msg" title="View Detail">
								<h:outputText styleClass="ui-icon pi pi-search"
									style="margin:0 auto;" />
							</p:commandLink>
						</h:panelGrid>
					</p:dataViewListItem>
				</p:dataView>
			</h:panelGroup>
			<h:panelGroup
				rendered="#{clienteBean.cliente.carrinho.item.size() != 0}">
				<h2>Desculpe mas seu carrinho est√° vazio</h2>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
