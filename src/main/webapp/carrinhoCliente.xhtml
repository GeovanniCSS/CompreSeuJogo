<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<style type="text/css">
/*demo*/
.ui-dataview-list .ui-dataview-row {
	border-bottom: 1px solid #A8A8A8;
	padding: 25px 10px;
	/* with the exported variables from Nova and Luna Themes*/
	border-bottom-color: var(- -input-border-color, #A8A8A8);
}

.image {
	width: 75px;
	height: 75px;
}

.logo {
	width: 5%;
}

.detail {
	width: 85%;
	padding-left: 25px;
}
</style>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Cadastro administrador</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<p:growl id="msg" autoUpdate="true" life="3000" />
			<p:dataView var="produto" value="#{produtoBean.lista}"
				gridIcon="pi pi-th-large" listIcon="pi pi-bars">
				<p:dataViewGridItem>
					<p:panel header="#{produto.nome}" style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">
							<p:graphicImage styleClass="image"
								style="width: 75px;height: 75px;" library="imagem"
								name="#{produto.imagem}" />
							<h:outputText value="#{produto.categoria}" />
							<h:outputText value="#{produto.valor}" />
							<p:commandLink update=":form:msg" title="Remover">
								<h:outputText styleClass="ui-icon pi pi-block"
									style="margin:0 auto;" />
							</p:commandLink>
						</h:panelGrid>
					</p:panel>
				</p:dataViewGridItem>
				<p:dataViewListItem>
					<h:panelGrid columns="3" style="width:100%"
						columnClasses="logo,detail">
						<p:graphicImage styleClass="image"
							style="width: 75px;height: 75px;" library="imagem"
							name="#{produto.imagem}" />
						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="Id:" />
								<h:outputText value="#{produto.nome}" style="font-weight: bold" />
								<h:outputText value="Year:" />
								<h:outputText value="#{produto.categoria}"
									style="font-weight: bold" />
								<h:outputText value="Color:" />
								<h:outputText value="#{produto.valor}" style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
						<p:commandLink update=":form:msg" title="View Detail">
							<h:outputText styleClass="ui-icon pi pi-search"
								style="margin:0 auto;" />
						</p:commandLink>
					</h:panelGrid>
				</p:dataViewListItem>
			</p:dataView>
		</h:form>
	</ui:define>
</ui:composition>
</html>
