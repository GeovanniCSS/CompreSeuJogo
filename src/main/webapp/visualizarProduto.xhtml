<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Compre seu jogo</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">  
    		<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
    		<br></br>
    			<p:panelGrid columns="2" var="produto" id="produto"> 
    				<f:facet name="header">
        				<p:graphicImage name="#{produtoBean.produto.imagem}" />
    				</f:facet>

    			    <h:outputText value="Jogo" />
   				    <h:outputText value="#{produtoBean.produto.nome}" />
     
    				<h:outputText value="SKU" />
   					<h:outputText value="#{produtoBean.produto.sku}"/>
     
    				<h:outputText value="Quantidade em Estoque" />
    				<h:outputText value="#{produtoBean.produto.quantEstoque}" />
     
    				<h:outputText value="Descrição" />
    				<h:outputText value="#{produtoBean.produto.descricao}" />
    				
    				<h:outputLabel value="Quantidade" />
        			<p:spinner id="basic" value="#{produtoBean.produto.quantConsulta}" />

				</p:panelGrid>

		</h:form>
		<br></br>
		<h:form>
			<p:commandButton value="Adicionar ao Carrinho" id="add"
							  style="margin-center:20px;"
							  action="#{produtoBean.carregar(produto)}" />
		</h:form>
		<br></br>
	</ui:define>
</ui:composition>
</html>
