<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloJanela">Compre seu jogo</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
			<p:panel>
				<div class="ui-g">
					<div class="ui-g-3">
						<p:graphicImage styleClass="dimensao" library="imagem"
							name="#{produtoBean.produto.imagem}" />
					</div>
					<div style="float: center" class="ui-g-6">
						<div style="text-align: center">
							<p:panel>
								<h1>#{produtoBean.produto.nome}</h1>
								<ul>
									<li style="font-size: 1.2em; text-align: left;">Preço:
										#{produtoBean.produto.valor}</li>

									<li style="font-size: 1.2em; text-align: left;">Descrição:
										#{produtoBean.produto.descricao}</li>
								</ul>
							</p:panel>
						</div>
					</div>
					<div style="float: right;" class="ui-g-3">
						<p:panel>
							<h:outputLabel value="Quantidade " for="spi" />
							<p:spinner id="spi" size="1" min="0" max="#{produtoBean.produto.quantEstoque}"
								value="#{produtoBean.produto.quantConsulta}" />
							<br />
							<br />
							<p:commandButton value="Adicionar ao Carrinho" id="add"
								style="margin-center:20px;"
								action="#{produtoBean.carregar(produto)}" />
						</p:panel>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
